<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shabby Duck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Logo -->
    <header>
        <img src="logo.png" alt="Shabby Duck Logo" class="logo">
    </header>

    <!-- Texte principal -->
    <main>
        <p class="intro-text">
            Shabby Duck — a craft brew of rock and a bit of everything.<br>
            A stick-breaking drummer, a bassist who never slows down, 
            a guitarist that bleeds old blues, and a singer who spits fire and feeling.<br>
            Fast, raw, and real — that’s the way the Shabby Duck flies.
        </p>

        <!-- Icônes à compléter -->
        <div class="socials">
            <a href="YOUR_SPOTIFY_LINK" class="social-icon">
                <img src="spotify.png" alt="Spotify">
            </a>

            <a href="YOUR_FACEBOOK_LINK" class="social-icon">
                <img src="facebook.png" alt="Facebook">
            </a>

            <a href="YOUR_YOUTUBE_LINK" class="social-icon">
                <img src="youtube.png" alt="YouTube">
            </a>
        </div>
    </main>

</body>
</html>
