<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shabby Duck</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Logo -->
    <header>
        <img src="logo.png" alt="Shabby Duck Logo" class="logo">
    </header>

    <!-- Texte principal -->
    <main>
        <p class="intro-text">
            <b>Shabby Duck — a craft brew of rock and a bit of everything.</b><br>
            A stick-breaking drummer, a bassist who never slows down, 
            a guitarist that bleeds old blues, and a singer who spits fire and feelings.<br>
            <b>Fast, raw, and real — that’s the way the Shabby Duck flies.</b>
        </p>

        <!-- Icônes à compléter -->
        <div class="socials">
            <a href="https://open.spotify.com/intl-fr/artist/1QIB9pmoLKhVMHIoOXJmdA?si=1IrBRhgEQwCajDG1VjxG5A" class="social-icon">
                <img src="spotify.png" alt="Spotify">
            </a>

            <a href="https://www.facebook.com/profile.php?id=61583494797404" class="social-icon">
                <img src="facebook.png" alt="Facebook">
            </a>

            <a href="https://www.youtube.com/@ShabbyDuck-band" class="social-icon">
                <img src="youtube.png" alt="YouTube">
            </a>
            
            <a href="https://www.instagram.com/shabby_duck/" class="social-icon">
                <img src="insta.png" alt="Instagram">
            </a>
        </div>
    </main>

</body>
</html>
